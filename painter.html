<!DOCTYPE html>
<html>
 <head>
    <title>
        Painter
    </title>
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
   integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
   integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
 <script> 
    let good = 0;
    let oops=0;
    let useImage=1;
function checkPainter(){
    let secretPainter = document.getElementById("pswId").value;
    let guess = document.getElementById("painterId").value;
    if(secretPainter==guess){
        good=good+1;
        alert("You got it right!");
    }else{
        oops=oops+1;
        alert("sorry");
    }
    document.getElementById('resultId').innerHTML = "good painter is "+good+" oops painter is "+oops;
    if(oops>=10){
            document.getElementById("guessButton").onclick = function() { alert("Sorry, ran out of guesses."); }
        }
}
    function selectImage(){
        switch (useImage) {
          case 1:
              document.getElementById("img").src = "gaura.jpg";
              useImage=2;
              break;
           case 2:
             document.getElementById("img").src = "ulex.jpg";
             useImage=3;
             break;
           case 3:
             document.getElementById("img").src = "davidia.jpg";
             useImage=1;
           break;
}
    }
</script>
<body>
<h3>Painter entry Anuradha Gudimetla</h3>
<h2>Getting input</h2>
<div class="container">
<form>
    <label for="pswId">The hidden painter name </label>
    <input type ="password" class="form-control" id="pswId" value="Monet" style="width: 150px; height: 30px"> <br>

    <label for="painterId">Guess the painter </label>
    <input type ="text" class="form-control"  id="painterId" style="width: 150px; height: 30px" > <br>

    <input type="button" class="btn btn-success" id="guessButton" onclick="checkPainter()" value="Check the guess">
</form>
</div>
<p id="resultId"> </p>

<div class="container" onclick="selectImage()">
    <img src="gaura.jpg" id="img" class="img-fluid" alt="Machilus plant"width="100" height="100" >
</div>
</body>
</html>
