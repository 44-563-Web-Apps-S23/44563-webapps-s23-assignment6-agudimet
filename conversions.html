<!DOCTYPE html>
<html>
<head>
    <title>Conversions</title>
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script>

        function convert(){
            let toShow="";
            let baseAmo=document.getElementById("baseAmountId").value;
            let conversionRate=document.getElementById("conversionId").value;
            for(let i=0;i<5;i++){
                let convertedValue=baseAmo*conversionRate;
                toShow=toShow+baseAmo+" is "+parseFloat(convertedValue.toFixed(2))+"; ";
                baseAmo=baseAmo*2;
            }
            document.getElementById('resultId').innerHTML="Conversions are:"+toShow;
        }

        function chooseOp(){
            alert("saf");
            let baseAmo=Number(document.getElementById("baseAmountId").value);
            let conversionRate=Number(document.getElementById("conversionId").value);
            let average= document.getElementById("average").checked;
            let max= document.getElementById("max").checked;
            let min= document.getElementById("min").checked;
            if(average){
                let x=baseAmo+conversionRate;
                alert(x);
                document.getElementById('radioResult').innerHTML=(x)/2;         
            }
            if(max){
                  if(baseAmo>conversionRate){
                    document.getElementById('radioResult').innerHTML="max of "+baseAmo+" and "+conversionRate+" is "+baseAmo;
                  }else{
                    document.getElementById('radioResult').innerHTML="max of "+baseAmo+" and "+conversionRate+" is "+conversionRate;
                  }
            }
            if(min){
                if(baseAmo<conversionRate){
                    document.getElementById('radioResult').innerHTML="min of "+baseAmo+" and "+conversionRate+" is "+baseAmo;
                  }else{
                    document.getElementById('radioResult').innerHTML="min of "+baseAmo+" and "+conversionRate+" is "+conversionRate;
                  }
            }

        }
    </script>
</head>
<body>
    <h2>Anuradha Gudimetla shows currency conversions</h2>
    <div class="container">
<form>
    <label for="baseAmountId">Enter base amount </label>
    <input type ="number" class="form-control" id="baseAmountId"  value=50 style="width: 150px; height: 30px" >  <br>

    <label for="conversionId">Enter the conversion rate </label>
    <input type ="number" class="form-control" id="conversionId"  value=50 style="width: 150px; height: 30px"> <br>

    <input type="button" class="btn btn-primary"   onclick="convert()" value="Show conversions"><br>

    <input type="radio" class="form-check-input" name="radiovalue" id="average" value="mean" onclick="chooseOp()">
    <label class="form-check-label" for="average">average</label></br>

    <input type="radio" class="form-check-input" name="radiovalue" id="max" value="maximum" onclick="chooseOp()">
    <label class="form-check-label" for="max">max</label></br>

    <input type="radio" class="form-check-input" name="radiovalue" id="min" value="minimum"  onclick="chooseOp()">
    <label class="form-check-label" for="min">min</label></br>
</form>
</div>

<p id="resultId"></p>

<p id="radioResult"></p>
